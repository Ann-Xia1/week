<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function decToBin(decimalNumber) {
            return decimalNumber.toString(2);
        }
        
        var decimalNumber = Number(prompt("输入一个人十进制数"));
        var binaryString = decToBin(decimalNumber);
        document.write(binaryString); 
    </script>
</body>
</html>
